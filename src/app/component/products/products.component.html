<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a (click)="filter('')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          alt=""
        />
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
          alt=""
        />
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fashion')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
          alt=""
        />
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img
          style="width: 62px; margin-top: 5px"
          src="https://thumbs.dreamstime.com/b/flower-gemstone-necklace-icon-cartoon-style-vector-web-design-isolated-white-background-137283133.jpg"
          alt=""
        />
        <h6>Jewllery</h6>
      </a>
    </div>
    <div class="item">
      <button routerLink="/cart" class="btn">
        <i style="font-size: 60px" class="fas fa-cart-plus"></i>
        <div style="font-size: 10px" class="badge bg-danger">
          {{ totalItem }}
        </div>
        <h6>Cart</h6>
      </button>
    </div>
    <div class="item">
      <button routerLink="/checkout" class="btn">
        <img
          style="width: 70px; margin-top: 2px"
          src="https://cdn1.iconfinder.com/data/icons/finance-banking-and-currency-part-1/400/finance_10-1024.png"
          alt=""
        />
        <h6>Check Out</h6>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory">
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <button class="btn btn-primary" (click)="viewProductDetails(item)">
          View Details
        </button>
        <button class="btn btn-primary" (click)="addtocart(item)">
          Add to cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
